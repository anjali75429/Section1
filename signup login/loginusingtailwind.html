<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="flex justify-center items-center h-screen bg-cover bg-[url('https://external-preview.redd.it/gFJY0W0AZQ1Sp-kyJVROxR2FtF5RP0al4Bl07X-nmqo.jpg?auto=webp&s=e790610fe8f94048061ba92644188c483d0b8f10')]">

    <div class="border-2 border-gray-200 w-1/5 rounded-lg p-10 shadow-lg bg-white">

        <h2 class="text-2xl font-bold text-center my-6">Login Form</h2>

        <form>

            <label for="email">Email Address</label>
            <input class="w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5" type="email" id="email">

            <label for="password">Password</label>
            <input class="w-full border border-gray-400 rounded py-1.5 px-3 mt-1 mb-5" type="password" id="password">

            <button class="bg-violet-500 text-white py-1.5 px-3 rounded w-full mt-5">Submit</button>

        </form>

    </div>

</body>

</html>
