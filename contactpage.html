<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

    <!-- Head Container -->
    <div class="w-full bg-green-700 text-white py-12 text-center">
        <h1 class="text-4xl font-bold">Contact Us</h1>
        <p class="mt-2 text-lg">We‚Äôd love to hear from you!</p>
    </div>

    <div class="container mx-auto px-4 py-12">
        <div class="grid md:grid-cols-2 gap-8 max-w-full mx-auto">
            
            <!-- Contact Form Container -->
            <div class="w-full bg-green-700 p-8 rounded-lg shadow-lg text-white">
                <form action="#" method="POST" class="space-y-4 mt-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-white">First Name</label>
                            <input type="text" class="w-full p-3 border rounded-md focus:ring focus:ring-green-300 text-gray-900" placeholder="First Name">
                        </div>
                        <div>
                            <label class="text-white">Last Name</label>
                            <input type="text" class="w-full p-3 border rounded-md focus:ring focus:ring-green-300 text-gray-900" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-white">Email</label>
                            <input type="email" class="w-full p-3 border rounded-md focus:ring focus:ring-green-300 text-gray-900" placeholder="Enter Email">
                        </div>
                        <div>
                            <label class="text-white">Phone Number</label>
                            <input type="tel" class="w-full p-3 border rounded-md focus:ring focus:ring-green-300 text-gray-900" placeholder="Enter Phone No.">
                        </div>
                    </div>
                    <div>
                        <label class="text-white">What do you have in mind?</label>
                        <textarea class="w-full p-3 border rounded-md focus:ring focus:ring-green-300 text-gray-900" rows="4" placeholder="Please enter your query..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-white text-green-700 py-3 rounded-md hover:bg-green-800 hover:text-white transition duration-300">Submit</button>
                </form>
            </div>

            <!-- Contact Info & Social Media Container -->
            <div class="w-full p-8 rounded-lg shadow-lg text-white bg-cover bg-center flex flex-col justify-between" style="background-image: url('https://media.istockphoto.com/id/1125983096/photo/happy-young-student-girl-wearing-headphones-and-watching-movies-online-leisure-and.jpg?s=612x612&w=is&k=20&c=m21CviXFBiUZDOpvbIsJbLGZZ1mUmVa3eJxz8_Zvsj0=');">
                <div>
                    <h3 class="text-2xl font-semibold text-white">Contact Info</h3>
                    <p class="mt-2">We are committed to providing excellent service and support.</p>
                    
                    <div class="space-y-4 mt-4">
                        <div class="flex items-center space-x-3 hover:text-yellow-300 transition duration-300">
                            <i class="fas fa-phone text-white"></i>
                            <p>+91 70041 92440</p>
                        </div>
                        <div class="flex items-center space-x-3 hover:text-yellow-300 transition duration-300">
                            <i class="fas fa-envelope text-white"></i>
                            <p>anjali845103@gmail.com</p>
                        </div>
                        <div class="flex items-center space-x-3 hover:text-yellow-300 transition duration-300">
                            <i class="fas fa-map-marker-alt text-white"></i>
                            <p>Hazratganj, Lucknow, India</p>
                        </div>
                    </div>
                </div>

                <!-- Social Media Icons -->
                    <div class="flex space-x-4 mt-4">
                        <a href="https://facebook.com" target="_blank" class="text-gray-600 hover:text-blue-600 text-2xl">üìò</a>
                        <a href="https://twitter.com" target="_blank" class="text-gray-600 hover:text-blue-400 text-2xl">üê¶</a>
                        <a href="https://instagram.com" target="_blank" class="text-gray-600 hover:text-pink-500 text-2xl">üì∑</a>
                        <a href="https://linkedin.com" target="_blank" class="text-gray-600 hover:text-blue-700 text-2xl">üîó</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
